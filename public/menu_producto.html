              <!-- Modal Edicion -->
              <div class="modal fade" id="edicion" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Editar Producto</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form action="" id="edit_form" >
                          <div class="row">
                              <div class="col-6">
                                <input type="text" name="" id="nombre" class="form-control" placeholder="Nombre" aria-describedby="helpId" required>
                              </div>
                              <div class="col-6">
                                <input input type="number" min="1" name="" id="precio" class="form-control" placeholder="Precio" aria-describedby="helpId" required>
                              </div>
                              <div class="col-6">
                                <input type="text" name="" id="tipo" class="form-control" placeholder="Tipo" aria-describedby="helpId" required>
                              </div>
                              <div class="col-6">
                                <input type="text" name="" id="imagen" class="form-control" placeholder="Imagen" aria-describedby="helpId" required>
                              </div>
                              <textarea id="edit_text_area" class="text" cols="40" rows ="10" name="edit" form="edit"></textarea>

                          </div>
                          <input type="text" name="" id="id" class="form-control mt-3" placeholder="Id" aria-describedby="helpId" required>
                          <button type="submit" class="btn btn-success mt-3" id="disabled" disabled = true >Guardar</button>
                          <button type="button" class="btn btn-secondary mt-3" data-dismiss="modal">Close</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            
              <!-- Modal Nuevo Producto -->
               <div id="newProduct" class="modal">
                <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Crear Producto</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body"></div>
                                <form action="" id="newProd" >
                                    <div class="row">
                                        <div class="col-6">
                                        <input type="text" name="" id="newTipo" class="form-control" placeholder="Tipo" aria-describedby="helpId" required>
                                        </div>
                                        <br>
                                        <div class="col-6">
                                            <label type="button" class="btn btn-success mt-3" id="addPicture" for="addPictureBtn">Agregar Imagen</button>
                                            <input ref="inputFile" type="file" accept="image/*" name="addPictureBtn" id="addPictureBtn"
                                            onchange="handleInputFileChange(event)" />
                                        </div>
                                    </div>
                                    <hr class="divider" style="width: 100%; height: 5%;">
                                    <button type="submit" class="btn btn-success mt-3" id="disabledSave" disabled = true >Guardar</button>
                                    <button type="button" class="btn btn-secondary mt-3" data-dismiss="modal">Close</button>
                                </form>
                            </div>
                </div>
              </div>
